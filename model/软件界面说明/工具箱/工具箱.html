<h1>工具箱</h1>

<p>提供多种可配置的视觉工具，可通过拖拽，将其添加到流程图中；</p>

<ul>
<li><strong>按照工具分类查找：</strong>单击分类，可在下面一栏中显示属于该分类的工具</li>
</ul>


<p><img src="media/ToolBox_01.png" alt="" /></p>

<ul>
<li><strong>按照工具名称查找：</strong>对于不清楚分类的工具，可根据工具名称在搜索框中查找，鼠标悬停可显示分类。</li>
</ul>


<p><img src="media/ToolBox_02.png" alt="" /></p>
