<h1>延时工具</h1>

<h2>功能</h2>

<p>延时工具用来在该工具所在位置增加一段由用户指定的时间延迟。</p>

<h2>参数</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称     </th>
<th> 参数描述                                                                                      </th>
</tr>
</thead>
<tbody>
<tr>
<td> 属性窗口     </td>
<td> 延时时长                                                 </td>
<td> 指定的延时时间，单位毫秒，默认为0。 </td>
</tr>
<tr>
<td></td>
<td> 是否开启延时 </td>
<td> 是否开启延时功能。选择“是”，则开启延时功能，默认为“是”。                                      </td>
</tr>
<tr>
<td> 图像窗口     </td>
<td> 无     </td>
<td> 无                   </td>
</tr>
<tr>
<td> 数据链       </td>
<td> 无    </td>
<td> 无                   </td>
</tr>
<tr>
<td> 高级界面     </td>
<td> 无    </td>
<td> 无                   </td>
</tr>
</tbody>
</table>


<h2>输出</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                       </th>
</tr>
</thead>
<tbody>
<tr>
<td> 监视窗口 </td>
<td> 执行结果       </td>
<td> 工具执行结果。 </td>
</tr>
<tr>
<td></td>
<td> 执行时间 </td>
<td> 工具执行时间。                 </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无  </td>
<td> 无                             </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 无   </td>
<td> 无                             </td>
</tr>
</tbody>
</table>
