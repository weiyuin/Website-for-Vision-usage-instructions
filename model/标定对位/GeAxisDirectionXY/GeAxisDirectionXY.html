<h1>GeAxisDirectionXY</h1>

<h2>功能</h2>

<p>表示X轴方向类型，例如标准标定轴位置获取工具的属性栏输入参数X轴方向。</p>

<h2>接口</h2>

<table>
<thead>
<tr>
<th> 分类 </th>
<th> 接口名称 </th>
<th> 接口描述           </th>
<th>            </th>
</tr>
</thead>
<tbody>
<tr>
<td> 属性     </td>
<td> eLeft   </td>
<td> 轴方向向左 </td>
<td></td>
</tr>
<tr>
<td>          </td>
<td> eRight </td>
<td> 轴方向向右 </td>
<td></td>
</tr>
<tr>
<td>          </td>
<td> eUp       </td>
<td> 轴方向向上 </td>
<td></td>
</tr>
<tr>
<td>          </td>
<td> eDown   </td>
<td> 轴方向向下 </td>
<td></td>
</tr>
</tbody>
</table>


<h2>详细说明</h2>

<h3>eLeft</h3>

<ul>
<li>功能：轴方向向左。</li>
</ul>


<h3>eRight</h3>

<ul>
<li>功能：轴方向向右。</li>
</ul>


<h3>eUp</h3>

<ul>
<li>功能：轴方向向上。</li>
</ul>


<h3>eDown</h3>

<ul>
<li>功能：轴方向向下。</li>
</ul>


<h2>注意</h2>

<p>X轴暂时不支持设置为向上向下。</p>
