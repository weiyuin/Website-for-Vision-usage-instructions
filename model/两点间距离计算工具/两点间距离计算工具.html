<h1>两点间距离计算工具</h1>

<h2>功能</h2>

<p>两点间距离计算工具用于计算两点之间的距离。</p>

<h2>参数</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                   </th>
</tr>
</thead>
<tbody>
<tr>
<td>属性窗口</td>
<td> 无 </td>
<td> 无                         </td>
</tr>
<tr>
<td>图像窗口</td>
<td>无  </td>
<td> 无                         </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 点A         </td>
<td> 输入点A坐标。 </td>
</tr>
<tr>
<td></td>
<td> 点B      </td>
<td> 输入点B坐标                </td>
</tr>
<tr>
<td>高级界面</td>
<td> 无 </td>
<td> 无                         </td>
</tr>
</tbody>
</table>


<h2>输出</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                                                                     </th>
</tr>
</thead>
<tbody>
<tr>
<td> 监视窗口 </td>
<td> 两点距离       </td>
<td> 输出点A与点B间的距离。                                       </td>
</tr>
<tr>
<td></td>
<td> 执行结果 </td>
<td> 工具执行结果。                                                               </td>
</tr>
<tr>
<td></td>
<td> 执行时间 </td>
<td> 工具执行时间。                                                               </td>
</tr>
<tr>
<td>图像窗口</td>
<td>  无</td>
<td> 无                                                                           </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 两点距离       </td>
<td> 输出点A与点B间的距离，供后序工具使用，同监视窗口的两点距离参数。 </td>
</tr>

</table>
