<h1>权限管理</h1>

<p>权限按照操作流程图的权限高低，由高到低分为三种权限，<strong>系统管理员</strong>、<strong>工程师</strong>、<strong>操作人员</strong>。</p>

<ul>
<li><p><strong>系统管理员：</strong>拥有全部权限</p></li>
<li><p><strong>工程师：</strong>无权限做和业务流程相关的操作：如修改数据链、拖拽工具等。拥有更改模板、硬件参数等权限。</p></li>
<li><p><strong>操作人员：</strong>可以操作工程的保存、可切换工具查看状态、可切换运行/编辑界面，无权改变业务流程和模板。</p></li>
<li><p><strong>使用方式：</strong>默认的工程未设置密码，勾选权限并点击确定，即可设置为对应权限。如需设置密码点击“重置密码”按钮。</p></li>
</ul>
