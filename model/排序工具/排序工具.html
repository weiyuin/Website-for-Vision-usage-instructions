<h1>排序工具</h1>

<h2>功能</h2>

<p>排序工具用于对输入的数组进行排序。</p>

<h2>参数</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                             </th>
</tr>
</thead>
<tbody>
<tr>
<td> 属性窗口 </td>
<td> 无 </td>
<td> 无                                   </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无 </td>
<td> 无                                   </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 待排序数组 </td>
<td> 输入需要进行排序的数组。 </td>
</tr>
<tr>
<td> 高级界面 </td>
<td> 无 </td>
<td> 无                                   </td>
</tr>
</tbody>
</table>


<h2>输出</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                                                                     </th>
</tr>
</thead>
<tbody>
<tr>
<td> 监视窗口 </td>
<td> 有序数组       </td>
<td> 输出排序后的数组。                                           </td>
</tr>
<tr>
<td></td>
<td> 执行结果 </td>
<td> 工具执行结果。                                                               </td>
</tr>
<tr>
<td></td>
<td> 执行时间 </td>
<td> 工具执行时间。                                                               </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无 </td>
<td> 无                                                                           </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 有序数组       </td>
<td> 输出排序后的数组，供后序工具使用，同监视窗口的有序数组参数。 </td>
</tr>
</tbody>
</table>
