<h1>探测点解析工具</h1>

<h2>功能</h2>

<p>探测点解析工具对输入的探测点结果进行解析，得到探测点坐标、数据长度等信息。</p>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                               </th>
</tr>
</thead>
<tbody>
<tr>
<td> 属性窗口 </td>
<td> 无 </td>
<td> 无                                     </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无   </td>
<td> 无                                     </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 探测点结果 </td>
<td> 输入需要解析的探测点结果。 </td>
</tr>
<tr>
<td> 高级界面 </td>
<td> 无                                     </td>
<td>无</td>
</tr>
</tbody>
</table>
