<h1>文件夹创建工具</h1>

<h2>功能</h2>

<p>该工具主要用于创建一个文件夹，用于工程输出其他文件的存储。</p>

<h2>参数</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称     </th>
<th> 参数描述                                                           </th>
</tr>
</thead>
<tbody>
<tr>
<td> 属性窗口     </td>
<td> 自动命名           </td>
<td> 文件夹名命名方式，选择否则以创建时间为文件名。 </td>
</tr>
<tr>
<td></td>
<td> 输出文件路径 </td>
<td> 创建的文件夹位置。                                                 </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无  </td>
<td> 无                       </td>
</tr>
<tr>
<td> 数据链 </td>
<td> 文件名  </td>
<td> 创建文件夹名称            </td>
</tr>
<tr>
<td> 高级界面     </td>
<td> 无     </td>
<td> 无</td>
</tr>
</tbody>
</table>


<h2>输出</h2>

<table>
<thead>
<tr>
<th>分类 </th>
<th> 参数名称 </th>
<th> 参数描述                       </th>
</tr>
</thead>
<tbody>
<tr>
<td> 监视窗口 </td>
<td> 执行结果       </td>
<td> 工具执行结果。 </td>
</tr>
<tr>
<td></td>
<td> 执行时间 </td>
<td> 工具执行时间。                 </td>
</tr>
<tr>
<td> 图像窗口 </td>
<td> 无</td>
<td> 无                             </td>
</tr>
<tr>
<td> 数据链   </td>
<td> 无   </td>
<td> 无                             </td>
</tr>
</tbody>
</table>

<p>无</p>
